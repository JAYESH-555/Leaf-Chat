<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaf Chat - Realtime Socket.io Chat App</title>
    <script defer src="http://localhost:8000/socket.io/socket.io.js"></script>
    <script defer src="js/client.js"></script> 
    <!-- // Defer means script is loaded in background and when its loaded in background DOM gets ready and then the script gets loaded.// -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav>
        <img class="logo" src="chat.png" alt="">
        <h1>Welcome to Leaf Chat App</h1>
    </nav>
    <div class="container">
        <!-- <div class="message right">Naruto: Hey how are you??</div>
        <div class="message left">Sasuke: I am fine. How about you??</div> -->
        <!-- This was for just for checking the alignment of messages and styling too. -->
    </div>

    <div class="send">
        <form action="#" id="send-container">
            <input type="text" name="MessageInp" id="MessageInp">
            <button class="btn" type="submit">Send</button>
        </form>  
    </div>
</body>

</html>
